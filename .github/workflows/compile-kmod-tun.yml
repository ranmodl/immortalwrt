name: Compile kmod-tun for Redmi AX3000

on:
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout the exact repository
      uses: actions/checkout@v4
      with:
        repository: kmiit/Redmi_AX3000_immortalwrt
        submodules: true

    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk \
        gettext git libncurses5-dev libssl-dev python3-full python3-dev \
        rsync unzip zlib1g-dev file wget zstd

    - name: Update and install feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure for Redmi AX3000
      run: |
        echo "CONFIG_TARGET_qualcommax=y" > .config
        echo "CONFIG_TARGET_qualcommax_ipq50xx=y" >> .config
        echo "CONFIG_TARGET_qualcommax_ipq50xx_DEVICE_redmi_ax3000=y" >> .config
        echo "CONFIG_PACKAGE_kmod-tun=y" >> .config
        make defconfig

    - name: Verify configuration (safe version)
      run: |
        echo "=== 内核版本信息 ==="
        grep "LINUX_VERSION" .config || true
        grep "LINUX_RELEASE" .config || true
        echo "=== TUN 配置检查 ==="
        grep "CONFIG_PACKAGE_kmod-tun" .config || echo "未找到 kmod-tun 配置"
        grep "CONFIG_KERNEL_TUN" .config || echo "未找到 KERNEL_TUN 配置（可能需要手动启用）"
        echo "=== 目标架构 ==="
        grep "CONFIG_TARGET_ARCH" .config || true
        grep "CONFIG_TARGET_SUBTARGET" .config || true

    - name: Download all sources
      run: make download -j$(nproc)

    - name: Build toolchain
      run: make toolchain/install -j$(nproc) V=s

    - name: Build target and kernel
      run: |
        make target/compile -j$(nproc) V=s
        make package/kernel/linux/compile -j$(nproc) V=s

    - name: Build kmod-tun package
      run: make package/kmod-tun/compile -j$(nproc) V=s

    - name: Find and upload kmod-tun package
      uses: actions/upload-artifact@v4
      with:
        name: kmod-tun-package
        path: |
          bin/targets/qualcommax/ipq50xx/packages/kmod-tun*.ipk
          bin/packages/aarch64_cortex-a53/kernel/kmod-tun*.ipk
          build_dir/target-*/kmod-tun-*/ipkg-*/kmod-tun*.ipk
        if-no-files-found: error

    - name: Debug information
      run: |
        echo "=== 编译后文件检查 ==="
        find . -name "*kmod-tun*" -type f 2>/dev/null || echo "未找到 kmod-tun 文件"
        find . -name "*.ipk" | head -10 || echo "未找到 IPK 文件"
        echo "=== 构建目录结构 ==="
        ls -la bin/ 2>/dev/null || true
        ls -la bin/targets/ 2>/dev/null || true
